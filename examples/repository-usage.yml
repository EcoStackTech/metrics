name: EcoStack Metrics Collection
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      include_system_stats:
        description: 'Include system statistics and carbon footprint'
        required: false
        default: 'true'
        type: boolean
      capture_pipeline_metrics:
        description: 'Capture true pipeline duration and resource usage'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      - name: Run security audit
        run: npm audit --audit-level moderate
      
      # ðŸŒ± MEASURE CARBON FOOTPRINT - Place at the end for best results!
      - name: Measure Carbon Footprint
        uses: EcoStackTech/metrics@v2.0.0
        with:
          include_system_stats: ${{ inputs.include_system_stats }}
          capture_pipeline_metrics: ${{ inputs.capture_pipeline_metrics }}
        # This action will:
        # â€¢ Measure the entire pipeline duration (from commit to completion)
        # â€¢ Calculate accurate carbon footprint based on real resource usage
        # â€¢ Provide detailed insights into pipeline efficiency
        # â€¢ Send metrics to EcoStack API automatically

  # Example of conditional metrics collection
  conditional-metrics:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run deployment checks
        run: |
          echo "Running deployment validation..."
          sleep 30  # Simulate deployment checks
      
      - name: Measure Carbon Footprint
        uses: EcoStackTech/metrics@v2.0.0
        with:
          include_system_stats: true
          capture_pipeline_metrics: true
        # Only runs on main branch pushes
        # Captures deployment pipeline metrics
